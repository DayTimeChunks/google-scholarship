<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container d-flex justify-content-center">
      <div class="row">
        <div class="">
          <header>
              <h1 class="text-center">Matching Game</h1>
          </header>

          <section class="score-panel">
          	<ul id="stars" class="stars px-3">
          	</ul>

          	<span id="moves" class="moves"></span> Moves

            <div id="restart" class="restart px-3">
      		    <i class="fa fa-repeat"></i>
        	  </div>

            <span class="timer">Timer:
              <label id="minutes">00</label>:<label id="seconds">00</label>
            </span>


          </section>

          <ul id="deck" class="deck">
          </ul>
        </div>

      </div>

    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->

      <div class="modal-content">
        <span class="close"> &times;</span>
        <div class="modal-parent">
          <div class="modal-child">
            <p>You won!!</p>
            <p> With <span id="starsleft"></span> stars left, your final score is:</p>
            <strong><span id="score"></span></strong>
            <p>Your time:
              <span>
                <label id="totmin">00</label>:<label id="totsec">00</label>
              </span>
            </p>
            <p>
            <button class="btn" id="play" type="button" name="play">Play again!</button>
            </p>
          </div>
        </div>

      </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
