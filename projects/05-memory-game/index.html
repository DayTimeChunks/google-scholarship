<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul id="stars" class="stars">
        	</ul>

        	<span id="moves" class="moves"></span> Moves

          <div id="restart" class="restart">
    		    <i class="fa fa-repeat"></i>
      	  </div>

          <span class="timer">Timer:
            <label id="minutes">00</label>:<label id="seconds">00</label>
          </span>


        </section>

        <ul id="deck" class="deck">
        </ul>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->

      <div class="modal-content">
        <span class="close"> &times;</span>
        <div class="modal-parent">
          <div class="modal-child">
            <p>You won!!</p>
            <span>Your final score is: </span>
            <span id="score"></span>
            <p>Your time:
              <span>
                <label id="totmin">00</label>:<label id="totsec">00</label>
              </span>
            </p>
            <p>
            <button class="btn" id="play" type="button" name="play">Play again!</button>
            </p>
          </div>
        </div>

      </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
